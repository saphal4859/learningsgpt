<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Conversations Archive</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            overflow-x: hidden;
        }
        .sidebar h2 {
            color: #f1f1f1;
            text-align: center;
        }
        .category {
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            background-color: #444;
        }
        .category:hover {
            background-color: #575757;
        }
        .category-content {
            display: none;
            background-color: #333;
        }
        .category-content a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 16px;
            color: #f1f1f1;
            display: block;
        }
        .category-content a:hover {
            background-color: #575757;
        }
        /* Main content */
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .content h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Sidebar with categories -->
    <div class="sidebar">
        <h2>Conversations Archive</h2>

        <!-- Category 1: Programming -->
        <div class="category" onclick="toggleCategory('category1')">Spring basics</div>
        <div class="category-content" id="category1">
            <a href="./spring_vs_springboot/index.html" target="content-frame">Spring vs Spring boot</a>
            <a href="conversation2.html" target="content-frame">Conversation 2 - Docker</a>
        </div>

        <!-- Category 2: Technology -->
        <div class="category" onclick="toggleCategory('category2')">Technology</div>
        <div class="category-content" id="category2">
            <a href="conversation3.html" target="content-frame">Conversation 3 - Microservices</a>
            <a href="conversation4.html" target="content-frame">Conversation 4 - AI Ethics</a>
        </div>

        <!-- Category 3: Miscellaneous -->
        <div class="category" onclick="toggleCategory('category3')">Miscellaneous</div>
        <div class="category-content" id="category3">
            <a href="conversation5.html" target="content-frame">Conversation 5 - Personal Development</a>
        </div>

    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome to My Conversations Archive</h1>
        <p>Select a conversation from the categories on the left.</p>
        <iframe name="content-frame" src=""></iframe>
    </div>

    <script>
        function toggleCategory(categoryId) {
            const categoryContent = document.getElementById(categoryId);
            if (categoryContent.style.display === "block") {
                categoryContent.style.display = "none";
            } else {
                categoryContent.style.display = "block";
            }
        }
    </script>

</body>
</html>
